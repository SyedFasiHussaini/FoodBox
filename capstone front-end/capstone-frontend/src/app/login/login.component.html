
<div class="container">
    <h2>Admin login </h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email"  [(ngModel)]="user.emailid">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="user.pwd">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
       <button type="submit" class="btn btn-info"> Login</button> 
    </form>

    <small class="btn btn-info float-right"  [routerLink]="['/registration']">New user? Register here</small>
  </div>
